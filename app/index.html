<!DOCTYPE html>
  <head>
    <title>Gidi traffick Game</title>
    
         
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script src="bower_components/angular/angular.js"></script>
  </head>
  <body ng-app="gtGame">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


  

  
  <div class="container">
    <nav>
      <div class="nav-wrapper blue-grey darken-4">
        <div class="center">
          Score:<span class="c_score"></span>
          High Score:<span class="h_score"></span>
          <span class="lives red"></span>
        </div>
    </nav>    
    
    <div ng-controller="GTController">
      <canvas draw-game style="margin-left:-10%"></canvas>
      <audio id="Effct" style="display: none;"></audio>
    </div>
  </div>
  

    <script src="app.js" ></script>
    <script src="components/resource.js" ></script>
    <script src="components/enemy.js" ></script>
    <script src="components/obstacle.js" ></script>
    <script src="components/player.js" ></script>
  
  </body>
</html>
