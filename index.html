<!DOCTYPE html>
  <head>
    <title>Gidi traffick Game</title>
      <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <script src="libs/angular/angular.js"></script>
  </head>
  <body ng-app="gtGame">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <div class="container" ng-controller="GTController">
      <nav>
        <div class="nav-wrapper blue-grey darken-4">
          <div class="center">
            Score:<span class="c_score">{{score}}</span>
            High Score:<span class="h_score">{{highScore}}</span>
            Level:<span class="level">{{level}}</span>
            <span class="red">{{notif}}</span>
          </div>
      </nav>    
      <div>
        <canvas draw-game style="margin-left:-10%"></canvas>
        <audio id="Effct" style="display: none;"></audio>
      </div>
    </div>
    <script src="app/app.js" ></script>
    <script src="app/services/resource.js" ></script>
    <script src="app/services/enemy.js" ></script>
    <script src="app/services/obstacle.js" ></script>
    <script src="app/services/player.js" ></script>
  </body>
</html>
