<!DOCTYPE html>
<html ng-app="gtGame">
  <head>
    <title>Gidi traffick Game</title>
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="libs/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"/>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="libs/angular-aria/angular-aria.min.js"></script>
    <script src="libs/angular-material/angular-material.min.js"></script>
  </head>
  <body ng-controller="paletteMakerController" style="background-color:rgba({{colorData2.r}}, {{colorData2.g}}, {{colorData2.b}}, 1); ">
    <nav>
    <div class="nav-wrapper purple darken-4">
      <a href="#" class="brand-logo center">Gidi Traffic Game with Color Palette </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down" >
        <li><a href="http://github.com/andela-kochu/gameWithPalette">Github Repo</a></li>
        <li><a href="#"></a>GH-Pages</li>
        <li><a href="#"></a></li>
      </ul>
    </div>
   </nav>
    <ul class="collapsible" data-collapsible="accordion" style="margin-top: 0px;">
      <li>
        <div class="collapsible-header card-panel" style="margin-top: 0px; margin-bottom: 0px;"><i class="mdi-action-settings"></i>Settings</div>
        <div class="collapsible-body">
            <md-content>
               <div layout layout-align="center center" style="min-width: 150px;">
                <md-select placeholder="Change Background Color....." ng-model="bg" width="300px">
                  <md-option value="">Background</md-option>
                  <md-option value="rawhsl[1]">Game Board</md-option>
                   <md-option value="rawhsl[2]">Text</md-option>
                </md-select>
              </div>
              <div id="sliders">
                <my-sliders name="'HUE'" model="hue" sliderlabel="'red'" id="'hue-slider'" myclass="'md-accent'" arialabel="'red'" ariacontrols="'red-slider'" max="360"></my-sliders>
                <my-sliders name="'SATURATION'" model="saturation" sliderlabel="'red'" id="'saturation-slider'" myclass="'md-primary'" arialabel="'red'" ariacontrols="'red-slider'" max="100"></my-sliders>
                <my-sliders name="'LIGHTNESS'" model="lightness"  ssliderlabel="'red'" id="'red-slider'" myclass="'md-green'" arialabel="'green'" ariacontrols="'green-slider'"  max="100"></my-sliders>
              </div>
              <div layout layout-align="center center">
                Click on settings above <i class="mdi-content-reply"></i> to close
              </div>
              <!--<div layout=-"column" layout-align="center center" style="margin-top: 5px; margin: 10px">
                <div style="background-color:rgba({{colorData2.r}}, {{colorData2.g}}, {{colorData2.b}}, 1);height: 100px; width:100px; text-align: center; line-height: 100px; border-radius: 10px;">Preview
                </div>
              </div>
              <div layout  layout-align="center center">
                <span><b>RGBA </b>({{colorData2.r}}, {{colorData2.g}}, {{colorData2.b}})</span>&nbsp;
                <span><b>HSL</b>({{hue}}, {{saturation}}, {{lightness}})</span>&nbsp;
                <span><b>HEX:</b> {{colorData2 | hexacolor}}</span>
              </div> -->
              <!-- <div layout  layout-align="center center" style="margin-top: 15px" >
                <md-button class="md-raised md-primary" flex-md="15" type="button"  ng-click="addUpdateColor()">{{addUpdateBtn}}</md-button>
              </div> -->
            </md-content>
        </div>
      </li>
    </ul>
    <div class="row" >
        <div class="col s12 m3 l3"><p></p></div>
        <div class="col s12 m6 l6 center-align" ng-controller="GTController" >
          <nav class="center">
            <div class="nav-wrapper blue-grey darken-4">
              <div>
                Score:<span class="c_score">{{score}}</span>
                High Score:<span class="h_score">{{highScore}}</span>
                Level:<span class="h_score">{{level}}</span>
                <span style="" class="lives red white-text">{{notif}}</span>
              </div>
          </nav>
          <div class="responsive-img" style="background: url('assets/images/bg.png');background-size: cover">
            <canvas draw-game ></canvas>
            <audio id="Effct" style="display: none;"></audio>
          </div>
        </div>
        <div class="col s12 m3 l3"><p></p></div>
    </div>

    <script src="app/services/services.js"></script>
    <script src="app/directives/directives.js"></script>
  </body>
</html>
